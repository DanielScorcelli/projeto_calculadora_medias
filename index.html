<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda de contatos</title>
</head>
<body>
<div class="container">
    <header>
        <img src="./images/logo.png" alt="capelo e diploma">
        <h1>Agenda de contatos</h1>
    
        
        
    </header>
    <fieldset>
        <legend>[ Cadastro ]</legend>
    <form id="form-cad-contatos">
        <input type="text" id="nome-pessoa" required placeholder="Nome"/>
        <input type="tel"  id="telefone-pessoa" maxlength="15" minlength="14" onkeyup="valida(event)" required placeholder="Telefone"/>
        <button type="submit">Adicionar +</button>
    </form>
</fieldset>
<fieldset>
    <legend>[ Registros ]</legend>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>           
                  <td colspan="2" id="total-registros"><span class="total">---</span></td>
            </tr>
        </tfoot>
    </table>
    </fieldset>
</div>
<script src="./main.js"></script>
</body>
</html>
